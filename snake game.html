<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Towards Food</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Press Start 2P', cursive;
      flex-direction: column;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
      color: lime;
      font-size: 24px;
      text-shadow: 2px 2px 5px black;
    }

    canvas {
      background: #000;
      border: 4px solid lime;
      border-radius: 10px;
    }

    .info {
      margin: 10px;
      font-size: 18px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background: lime;
      color: black;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: yellowgreen;
    }
  </style>
</head>
<body>
  <h1>Snake Towards Food</h1>
  <div class="info">
    Score: <span id="score">0</span> | High Score: <span id="highscore">0</span>
  </div>
  <canvas id="game" width="400" height="400"></canvas>
  <button onclick="restart()">Restart</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const highEl = document.getElementById("highscore");

    const box = 20;
    let snake, food, direction, score, speed, game;
    let highScore = localStorage.getItem("snakeHighV2") || 0;
    highEl.textContent = highScore;

    document.addEventListener("keydown", changeDirection);

    function init() {
      snake = [{x: 9 * box, y: 10 * box}];
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      direction = "RIGHT";
      score = 0;
      speed = 150; 
      scoreEl.textContent = score;
      if (game) clearInterval(game);
      game = setInterval(draw, speed);
    }

    function restart() {
      init();
    }

    function changeDirection(event) {
      if ((event.key === "ArrowLeft" || event.key === "a") && direction !== "RIGHT") {
        direction = "LEFT";
      } else if ((event.key === "ArrowUp" || event.key === "w") && direction !== "DOWN") {
        direction = "UP";
      } else if ((event.key === "ArrowRight" || event.key === "d") && direction !== "LEFT") {
        direction = "RIGHT";
      } else if ((event.key === "ArrowDown" || event.key === "s") && direction !== "UP") {
        direction = "DOWN";
      }
    }

    function collision(head, array) {
      return array.some(part => part.x === head.x && part.y === head.y);
    }

    function drawSnakePart(x, y, isHead = false) {
      ctx.beginPath();
      ctx.arc(x + box / 2, y + box / 2, box / 2.2, 0, 2 * Math.PI);
      ctx.fillStyle = isHead ? "limegreen" : "green";
      ctx.fill();
      ctx.strokeStyle = "#003300";
      ctx.stroke();

      if (isHead) {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(x + 5, y + 5, 3, 0, 2 * Math.PI);
        ctx.arc(x + 15, y + 5, 3, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(x + 5, y + 5, 1.5, 0, 2 * Math.PI);
        ctx.arc(x + 15, y + 5, 1.5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        drawSnakePart(snake[i].x, snake[i].y, i === 0);
      }

      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2.5, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.strokeStyle = "darkred";
      ctx.stroke();

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreEl.textContent = score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };

        if (score % 5 === 0 && speed > 60) {
          clearInterval(game);
          speed -= 10;
          game = setInterval(draw, speed);
        }
      } else {
        snake.pop();
      }

      const newHead = {x: snakeX, y: snakeY};

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("snakeHighV2", highScore);
        }
        alert("Game Over! Final Score: " + score);
        highEl.textContent = highScore;
        return;
      }

      snake.unshift(newHead);
    }

    init();
  </script>
</body>
</html>
